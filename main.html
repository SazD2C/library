<!-- main.html, the main page for Library -->
<html>
<head>
  <title> -- Library -- </title>
  <script type="text/javascript" src="mainPage.js"></script>
  <!--Our system buttons -->
  <script type="text/javascript">
    //const {ipcRenderer} = require('electron');
    function addButtons(){
      document.getElementById('exit').addEventListener('click', function(){console.log('fuck');ipcRenderer.send('exit()');}); //Exit
      document.getElementById('minimize').addEventListener('click', function(){ipcRenderer.send('minimize()');}); //Min
    }
    document.addEventListener('DOMContentLoaded', function(){
      addButtons();
      console.log('-webkit-app-region: no-drag !important;')
    })
  </script>

</head>

<body>



  <div id="top-border">
      <div id="topButtons">
      <svg id="exit" class= "systemButtons"height="16" width="16">
        <circle cx="8"cy="8" r="8" stroke-color="red" width='3' fill="red" />
      </svg>
      <svg id="minimize" class= "systemButtons"height="16" width="16">
        <circle cx="8"cy="8" r="8" stroke-color="red" width='3' fill="yellow" />
      </svg>
    </div>
    <h>Library</h>
  </div>
  <div class='body'id="body">
    <div class='info'>
      <p id="main"></p>
      <hr class='leftBreak'>
      <p id='details'><p>
    </div>

    <div id="mainCont">

    </div>
  </div>
  <div id='bottom-border'></div>
  <style>
  #topButtons {
    position: sticky;
    float: top;
    width: 100%;
    height: 25px;
  }
  .systemButtons {

    position: sticky;
    position: -webkit-sticky;
    margin-top: 2px;
    padding-top: 10px;
    -webkit-app-region: no-drag !important;
    float: left;
    padding-left: 5px;
  }
  #top-border {
    top: 0;
    position: sticky;
    width: 100%;
    height: 50px;
    background-color: #1e3137;
    color: #337d99;
    text-align: center;
    font-size: 40px;
    padding-bottom: 40px;
    -webkit-app-region: drag;

  }
  #bottom-border{
    position: sticky;
    bottom: 0;
    width: 100%;
    height: 70px;
    background-color: #1e3137;

  }
  #main {
    font-size: 42px;
    color: #62c1c3;
    text-align: center;
    padding-top: 5%;
  }
  #details {
    color: #62c1c3;
    text-align: center;
    font-size: 20px;
  }
  #mainCont{
    max-width: 50%;
    display: flex;
    flex-direction: column;
    margin-top: 5%;
    margin-right: 8%;
    text-align: center;
    float: right;
  }

  .info {
    min-width: 50%;
    float: left;

    min-height: 100%;
    background-color:#204d5e;

  }
  .buttons {
    color: #337d99;
    font-size: 16px;
    padding: 10px;
    margin-left: 70px;
    width: 400px;
    border: none;
    background-color: #1e3137;
    margin-bottom: 10px;
  }
  .buttonsL {
    color: #337d99;
    font-size: 16px;
    padding: 10px;
    margin-left: 70px;
    width: 400px;
    border: none;
    background-color: #1e3137;

    margin-bottom: 10px;
  }
  .buttons:hover {
    background-color: #204d5e;

  }
  .lessonButtons {
    color: #337d99;
    -moz-border-radius: 5px;
  	-webkit-border-radius: 5px;
    padding: 10px;
    width: 400px;
    margin-top: 5px;
    margin-left: 70px;
    margin-bottom: 15px;
    border-color: #337d99;
    text-align: center;
    border: none;
    background-color: #264048 ;

  }
  .lessonButtons:hover {
    background-color: #1e3137;
    color: #337d99;
  }
  .body {
    display: flex;
    padding-top: 0px;
    min-height: 80%;
    margin-top: 0px;

    background-color:  #337d99;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }
  .leftBreak {
    border-top-color: #183a47;
    border: 0;
    border-top: 5px solid;
    width:  80%;
    padding-left: 10px;
  }
  .rightSide {
    margin: 0;

    background-color:  #1e3137;
    height: 5px;
    border: none;
  }
  .vertical.scrollbar {
    height: 480px !important;
  }
  ::-webkit-scrollbar {
      width: 12px;
      background-color: #1e3137;
  }

  ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
      border-radius: 10px;
      background-color: #487684;
  }

  ::-webkit-scrollbar-thumb {

      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
  }
  body {
    color: #337d99;
    margin : 0px;
    border-radius: 20px;
  }
  </style>
</body>
</html>
